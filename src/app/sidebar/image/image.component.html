<div class="action-group-title">Изображение</div>
<div class="action-group-buttons">
  <div class="action action-btn" (click)="clearImage()">Очистить</div>
  <div class="action action-btn" (click)="fromClipboard()">Из буфера обмена</div>
</div>

<div class="image-info">
  <b>Ширина</b>: {{ imageWidth }}
</div>
<div class="image-info">
  <b>Высота</b>: {{ imageHeight }}
</div>
