<div class="container">

  <app-sidebar></app-sidebar>

  <div class="canvas-container"
       #container
       (mouseup)="onMouseUp($event)"
       (mousemove)="onMouseMove($event)"
       (mouseout)="onMouseOut($event)">

    <canvas
      (mousedown)="startDrawing($event)"
      (mouseup)="stopDrawing($event)"
      (mousemove)="onDraw($event)"
      (mouseleave)="onCanvasLeft($event)"
      [width]="canvasWidth"
      [height]="canvasHeight"
      #canvas></canvas>

    <div class="canvas-placeholder"
         [style.visibility]="dragging ? 'visible' : 'hidden'"
         [style.top.px]="placeholderTop"
         [style.left.px]="placeholderLeft"
         [style.width.px]="placeholderWidth"
         [style.height.px]="placeholderHeight"
         #placeholder></div>

    <div class="resize-handle dia-2" #leftTop
         draggable="true"
         (dragstart)="$event.preventDefault()"
         (mousedown)="onMouseDown($event)"
         (mousemove)="onMouseMove($event)"
         (mouseup)="onMouseUp($event)"></div>
    <div class="resize-handle dia-1" #rightTop
         draggable="true"
         (dragstart)="$event.preventDefault()"
         (mousedown)="onMouseDown($event)"
         (mousemove)="onMouseMove($event)"
         (mouseup)="onMouseUp($event)"></div>
    <div class="resize-handle dia-1" #leftBottom
         draggable="true"
         (dragstart)="$event.preventDefault()"
         (mousedown)="onMouseDown($event)"
         (mousemove)="onMouseMove($event)"
         (mouseup)="onMouseUp($event)"></div>
    <div class="resize-handle dia-2" #rightBottom
         draggable="true"
         (dragstart)="$event.preventDefault()"
         (mousedown)="onMouseDown($event)"
         (mousemove)="onMouseMove($event)"
         (mouseup)="onMouseUp($event)"></div>
  </div>

</div>
